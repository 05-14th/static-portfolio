    <main class="center">
        <div>
            <h1 class="text-adjust">Memory Wall</h1>
            <label class="text-adjust" for="keyInput">Memory Key(unique and memorable):</label><br>
            <input class="width-adjust" type="text" id="keyInput" placeholder="Enter key"><br><br>

            <textarea class="width-adjust" type="text" id="valueInput" placeholder="Enter value" rows="7" cols="22"></textarea><br><br>

            <button class="width-adjust" onclick="retrieveData()">Retrieve Data</button>

    <script>
        function saveData() {
          const key = document.getElementById('keyInput').value;
          const value = document.getElementById('valueInput').value;
          localStorage.setItem(key, value);
          alert('Data saved to local storage!');
        }
      
        function retrieveData() {
          const key = document.getElementById('keyInput').value;
          const storedValue = localStorage.getItem(key);
          document.getElementById('valueInput').value = storedValue;
        }
      </script>
