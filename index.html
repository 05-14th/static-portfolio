<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeView</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }

    .parallax {
      background-image: url("images/bg.jpg");
      min-height: 100vh;
      display: flex;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content-spacing {
      padding: 2rem;
    }

    .bg2 {
      background-image: url("images/bg2.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .introductory {
      max-width: 150px;
      border-radius: 50%;
    }

    img.img-fluid {
      border-radius: 50%;
      width: 50%;
      height: auto;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .parallax {
        background-attachment: scroll;
      }
      .content-spacing {
        padding: 1rem;
      }
      .row.g-3 .col-4 {
        width: 50%;
      }
      .vh-100 {
        height: auto !important;
      }
      .navbar-nav {
        text-align: center;
      }
      .introductory {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">CodeView</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#works">Works</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="p-0 parallax">
    <div class="d-block w-100">
      <section id="home" class="content-spacing d-flex flex-column align-items-center text-center vh-100">
        <div class="row align-items-center w-100">
          <div class="col-md-4 text-center">
            <img src="./images/profilepic.jpg" alt="Author's Picture" class="img-fluid introductory">
          </div>
          <div class="col-md-8">
            <h1 class="text-uppercase fs-4 mt-3">Greetings, I am Gerry Vien Flores</h1>
            <p class="lead">Freelancer & Student, honing my skills in full-stack development and software solutions.</p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer id="contact" class="bg-dark text-center text-light py-3">
    <div class="container">
      <p>CodeView &copy; 2025</p>
      <p>Let's connect!</p>
      <div class="d-flex justify-content-center">
        <a href="https://www.instagram.com/itsgerrykun/" class="mx-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" width="40">
        </a>
        <a href="https://www.linkedin.com/in/gerry-vien-flores-224811248/" class="mx-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn" width="40">
        </a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
